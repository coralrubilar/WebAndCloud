<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Miriam+Libre&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- <script src="js/script.js"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Coral Rubilar - Form 1 </title>
</head>
<body>
    <div class="container">

        <header>
            <h1> טופס פרידה אינטרנטי:</h1>
        </header>
        <main>
            <p>
                משתמש יקר, אנו מסירים אחריות על כל תוצאה שניגרמת עקב שליחת ההודעה. <br>
                אנא מלאו את הטופס וההודעה תישלח להם כמכתב לכל כתובת רצויה.
            </p>

            <form action="http://se.shenkar.ac.il/teach/web1/2021/get_form3.php" method="GET" autocomplete="on">
                <label>שם האקס/ית המיודע/ת:*</label>
                <!-- regular expression -->
                <input type="text" name="fullName"  id="fullname" placeholder="אפשר גם כינוי">

                <label>מייל לתלונות:</label>
                <input type="email" name="mail" placeholder="אפשר גם להשאיר ריק">

                <label>איחולים להמשך הדרך:</label>
                <input id ="password" type="password" name="pass">


                <label>אינסטגרם לחסימה מידית:</label>
                <input type="url" name="website" placeholder="חשוב ביותר">


                <!-- put pattern for validation -->
                <label>מספר טלפון לחסימה מידית:</label>
                <input type="tel" name="number"  id="phone"  placeholder="גם חשוב מאוד">

                <label>תוך כמה זמן לשלוח את ההודעה:(בימים)</label>
                <input type="number" name="coffee" min= "0" max= "20">

                
                <label>עד כמה את/ה רוצה להיפרד:</label>
                <input type="range" name="temper" min= "1" max= "100">

                <label for="address">כתובת לשליחת המכתב:*</label>
                <textarea name="text" rows="6" columns="30"></textarea>



                <!-- put pattern for validation -->
                <!-- interests[] is an array -->
                <h4>סיבות לפרידה:</h4>
                <label>זה לא אני זאת את<input  class="myCheckBox" type="checkbox" name="interests[]" value="reason1"> </label>
                <label>ראה פרק של הסדרה בלעדיי<input class="myCheckBox" type="checkbox" name="interests[]" value="reason2"> </label>
                <label>אחותך יפה יותר<input class="myCheckBox" type="checkbox" name="interests[]" value="reason3"> </label>
                <label>קמצן/ית<input  class="myCheckBox" type="checkbox" name="interests[]" value="reason4"> </label>
                <label>משעמם/ת<input class="myCheckBox" type="checkbox" name="interests[]" value="reason5"> </label>
                <label>חסר/ת חוש הומור<input class="myCheckBox" type="checkbox" name="interests[]" value="reason6"> </label>
                <label>השמין/ה<input class="myCheckBox" type="checkbox" name="interests[]" value="reason7"> </label>
                <label>טיפש/ה<input class="myCheckBox" type="checkbox" name="interests[]" value="reason8"> </label>
                <label>לא מעריך/ה<input class="myCheckBox" type="checkbox" name="interests[]" value="reason9"> </label>
                <label>עצלן/ית<input class="myCheckBox" type="checkbox" name="interests[]" value="reason10"> </label>
                <label>בא לי להיות לבד<input class="myCheckBox" type="checkbox" name="interests[]" value="reason11"> </label>
                <label>לא השקיע ביום האהבה/יומולדת<input class="myCheckBox" type="checkbox" name="interests[]" value="reason12"> </label>



                <h4>אני מעוניין/ת שנישאר:</h4>
                <label>ידידים<input type="radio" name="gender" value="friends"></label><br>
                <label>ידידים פלוס<input type="radio" name="gender" value="friends-plus"></label><br>
                <label>לא בקשר<input type="radio" name="gender" value="not_friends"></label><br>
                <label>עדיף שתתאבד<input type="radio" name="gender" value="other"></label><br>

                <!-- put pattern for validation - ranges -->
                <label for="age">כמה זמן את/ה חושב/ת להיפרד?(בחודשים)
                    <select name="age">
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                    </select>
                </label>
                <input id="submit_btn" type="submit" value="שלח">
            </form>
        </main>
    </div>

    <script src="js/script.js">
    </script>
</body>
</html>
